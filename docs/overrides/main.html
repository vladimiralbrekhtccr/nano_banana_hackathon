{% extends "base.html" %}

{% block extrahead %}
  {{ super() }}
  <style>
    /* Custom colors for different navigation sections */
    .md-nav__item[data-md-level="1"]:nth-child(3) .md-nav__link {
      color: #2196F3 !important; /* Blue for API Reference */
    }
    
    .md-nav__item[data-md-level="1"]:nth-child(4) .md-nav__link {
      color: #4CAF50 !important; /* Green for Examples */
    }
    
    .md-nav__item[data-md-level="1"]:nth-child(2) .md-nav__link {
      color: #FF9800 !important; /* Orange for Getting Started */
    }
    
    /* Add hover animations */
    .md-nav__link {
      transition: all 0.3s ease;
    }
    
    .md-nav__link:hover {
      transform: translateX(5px);
      background-color: rgba(0,0,0,0.1);
    }
    
    /* Animate the main content */
    .md-main__inner {
      animation: fadeInUp 0.6s ease-out;
    }
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
{% endblock %}

{% block scripts %}
  {{ super() }}
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Simple animation for images
      const images = document.querySelectorAll('img');
      images.forEach(img => {
        img.style.transition = 'transform 0.3s ease';
        img.addEventListener('mouseenter', () => {
          img.style.transform = 'scale(1.05)';
        });
        img.addEventListener('mouseleave', () => {
          img.style.transform = 'scale(1)';
        });
      });
      
      // Add fade-in animation to cards
      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.style.opacity = '1';
            entry.target.style.transform = 'translateY(0)';
          }
        });
      });
      
      document.querySelectorAll('.md-typeset h2, .md-typeset h3').forEach(el => {
        el.style.opacity = '0';
        el.style.transform = 'translateY(20px)';
        el.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
        observer.observe(el);
      });
    });
  </script>
{% endblock %}
